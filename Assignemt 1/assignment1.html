<!DOCTYPE html>
<head>
    <title>
        Tables(Row&Cols Span)
    </title>
</head>
<body>
    <h1>Example of creations of Tables(Row&Cols Span) </h1>
    <table border="5px">
        
        <caption>Contact Details</caption>
       <tr>
           <th rowspan="2">Heading</th>
           <th>Student</th>
           <th colspan="3">Details</th>

       </tr>
       <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Department</th>
           <th>Roll Number</th>
       </tr>
       <tr>
           <td rowspan="4">Heading</td>
           <td>1</td>
           <td>Victor</td>
           <td>Computer Science</td>
           <td>1234</td>
       </tr>
       <tr>
        <td>2</td>
        <td>Abhi</td>
        <td>Electrioncs and communication</td>
        <td>1235</td>
       </tr>
       <tr>
        <td>3</td>
        <td>Rahul</td>
        <td>Computer Science</td>
        <td>1236</td>
       </tr>
       <tr>
        <td>4</td>
        <td>Rakesh</td>
        <td>Information Science</td>
        <td>1237</td>
       </tr>
       
           
     
    </table>
</body>
