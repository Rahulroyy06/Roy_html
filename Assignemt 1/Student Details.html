<!DOCTYPE html>

<head>
    <title>
        Details table

    </title>
</head>


<body>
    <h1>Example of Student details with Image and Social Media links</h1>
    
    <table border="5px">
        <caption>Student Details</caption>
        <tr>
            <th rowspan="2">Serial Number</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Image</th>
            <th colspan="2">Social Link</th>
        </tr>
        <tr>
            <th>Facebook</th>
            <th>Instagram</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Roy</td>

            <td> <img
                    src="https://cdn.fastly.picmonkey.com/contentful/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=800&q=70"
                    width="80px" border-radius="40px" ;>
            </td>
            <td><a href="https://www.facebook.com/">Facebook</a></td>
            <td><a href="https://www.instagram.com/">Instagram</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nithin</td>

            <td> <img
                    src="D:\HTML\Images\student.jpg"
                    width="80px" border-radius="40px" ;>
            </td>
            <td><a href="https://www.facebook.com/">Facebook</a></td>
            <td><a href="https://www.instagram.com/">Instagram</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shobitha</td>

            <td> <img
                    src="D:\HTML\Images\female student.jpg"
                    width="80px" border-radius="40px" ;>
            </td>
            <td><a href="https://www.facebook.com/">Facebook</a></td>
            <td><a href="https://www.instagram.com/">Instagram</a></td>
        </tr>
    </table>
</body>
