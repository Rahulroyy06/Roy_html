<!DOCTYPE html>
<head>
    <title>
        OL & Ul 
    </title>
</head>
<body>
    <h1>Example of Nested UL List</h1>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <ul>
                <li>Red</li>
                <li>Green</li>
            </ul>
            <li>Pears</li>
        </ul>
        <li>Vegetables</li>
        <li>Meat</li>
        
    </ul>
</body>
