<!DOCTYPE html>

<head>
    <title>
        
    </title>
</head>

<body style="background-color: rgb(141, 112, 73);">
    
    <table  border="10px" width="50%" height="50%" cellspacing="5px" cellpadding="5%" ; align="center">
        
        
        <h1><marquee>Welcome to the sign up page of wolken software</marquee></h1>
        <form>
            <tr><td align="center">
                <h1 > SIGN UP PAGE</h1>
            </td></tr>
            <tr>
                <td>
                    <div>
                        <label for name="Username"><strong>Username</strong></label>
                        <input type="text" name="Username" id="Username" placeholder="For eg Rahul@wolken" required>
                    </div>
                </td>
            </tr>
            <br>
            <div>
                <tr></tr>
                <td>
                    <label for="age"><strong>Age</strong></label>
                    <input type="number" name="age" min="12">
                </td>
                <tr></tr>
            </div>
            <br>
            <tr>
                <td>

                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" placeholder="xyz@gmail.com">
                </td>
            </tr>
            </div>
            <tr>
                <td>


                    <div>
                        <label for="date"><strong>Date</strong></label>
                        <input type="date" name="date" min="2008-01-01">
                </td>
            </tr>
            </div>

            <tr>
                <td>
                    <div>
                        <Strong>Gender: </Strong>
                        <label for="male">Male</label>
                        <input type="radio" name="Gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="Gender" id="female" value="female">
                </td>
            </tr>
            </div>
            <tr>
                <td>
                    <div>
                        <Label for="School Name"><strong>School Name</strong></Label>
                        <input type="text" placeholder="xyz school">
                    </div>
                </td>
            </tr>
            <tr>
                <td>


                    <div>
                        <label for="Syallbus"><strong>Syallbus</strong></label>
                        <select name="Syallbus" id="Syallbus">
                            <option value="State Syallbus">State Syallbus</option>
                            <option value="CBSE">CBSE</option>
                        </select>
                </td>
            </tr>
            </div>
            <br>
            <tr>
                <td>
                    <div>
                        <label for="File"><strong>Markscard</strong></label>
                        <input type="file" id="File" name="file">
                    </div>
                </td>
            </tr>
            <tr>

                <td>
                    <div>
                        <label for="Phonenumber"><strong>Number</strong></label>
                        <input type="tel" name="Phonenumber" id="Number" placeholder="+91">
                    </div>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <div>
                        <label for name="Password"><strong>Password</strong></label>
                        <input type="password" name="password" id="Password" placeholder="Qwe@#" required>
                    </div>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <div>
                        <label for name="Re-Password"><strong>Re-Password</strong></label>
                        <input type="password" name="Re-password" id="Re-Password" placeholder="Type the same password"
                            required>
                    </div>
                </td>
            </tr>
            <br>
            <tr>
                <td>


                    <div>
                        <button>Submit</button>&nbsp;&nbsp;&nbsp;
                        <button>Reset</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <td>
            <a href="webpage.html">Back to Home Page</a>
            </td>
            </tr>
        </form>
</body>
